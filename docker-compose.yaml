version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: products-service-postgres
    environment:
      POSTGRES_DB: products_service
      POSTGRES_USER: products_user
      POSTGRES_PASSWORD: products_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/databases/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U products_user -d products_service"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data: